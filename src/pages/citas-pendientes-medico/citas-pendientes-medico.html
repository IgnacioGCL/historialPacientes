<ion-header >
  <ion-navbar color="primary">
    <button  ion-button="" menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Citas pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <ion-list padding>
    <ion-buttons start *ngFor="let c of citas | async">
      <button menuClose class="button-width" ion-item (click)="cita()">
        {{c.paciente}} -> {{c.hora}}
      </button>
    </ion-buttons>
  </ion-list>

  <div id="logo">
    <img src="assets/images/logo.png" alt="" class="logo">
  </div>

</ion-content>
