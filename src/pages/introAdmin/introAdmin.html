<ion-header >
  <ion-navbar color="primary">
    <ion-title>Pagina administrador</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list class="principal" align="center" margin-top="80px">
    <ion-buttons>
      <button ion-button class="button-width" outline (click)="selectType()">Crear cuenta</button>
    </ion-buttons>
    <ion-buttons>
      <button ion-button class="button-width" outline (click)="modificarCuenta()">Modificar cuenta</button>
    </ion-buttons>
    <ion-buttons>
    <button ion-button class="button-width" outline (click)="eliminarCuenta()">Eliminar cuenta</button>
  </ion-buttons>
    <ion-buttons>
      <button ion-button class="button-width" (click)="IrAPerfil()" outline> Perfil</button>
    </ion-buttons>
    <ion-buttons>

      <button ion-button class="button-width" outline (click)="accederCitasPendientes()">Gestionar cita</button>


    </ion-buttons>
    <ion-buttons>
      <button ion-button class="button-width" (click)="logout()" outline> Logout</button>
    </ion-buttons>
  </ion-list>
  <div id="logo">
    <img src="assets/images/logo.png" alt="" class="logo">
  </div>


</ion-content>

<ion-nav #content ></ion-nav>
