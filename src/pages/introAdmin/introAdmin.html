<ion-header>

      <ion-icon name="menu"></ion-icon>

    </button>
    <ion-title>
      Historial pacientes
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-menu [content]="content" id="menu2">

    <ion-toolbar>

      <img class="circle" src="//ionicframework.com/img/docs/spengler.jpg">

  </ion-header>

  <ion-content>

      <h1 menuClose ion-item *ngFor="let p of menus">

    </ion-buttons>
  </ion-content>


</ion-menu>
