<ion-header>

  <ion-navbar>
    <ion-title>Historial de Pacientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home">
  <h1 class="textoCentrado azul margenBot">Diagnósticos</h1>
  <ul class="listaDiagnosticos">
    <li class="elementoListaDiagnostico" *ngFor="let diagnostico of diagnosticos" (click)="accederDiagnostico()">
      <p><span class="azul">Especialidad:</span><span> {{diagnostico["especialidad"]}}</span></p>
      <p><span class="azul">Médico:</span><span> {{diagnostico.medico}}</span></p>
      <p><span class="azul">Fecha:</span><span> {{diagnostico.fecha}}</span></p>
      <p><span class="azul">Diagnóstico:</span><span> {{diagnostico.introduccion}}</span></p>
    </li>
  </ul>

</ion-content>
