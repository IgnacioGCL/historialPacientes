</ion-header>

    <ion-item>
      <ion-textarea class="transparent" [(ngModel)]="campos.title" name="title"></ion-textarea>
    </ion-item>
    <ion-label stacked>MÃ©dico:</ion-label>

        <div *ngFor="let nombre of nombres ">
