<ion-header>


</ion-header>


<ion-content padding>
  <div class="my-title">
    <h1>Historial pacientes</h1>
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
  </div>
  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <ion-list>
      <ion-item style="padding-left: 0">
        <ion-label floating>Username</ion-label>
        <ion-input type="email" name="email" ngModel required></ion-input>
      </ion-item>

      <ion-item style="padding-left: 0">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" ngModel required></ion-input>
      </ion-item>

    </ion-list>

    <button style="margin-top: 30px;" type="submit" ion-button block [disabled]="!form.value.email || !form.value.password">{{saludo}}</button>
  </form>
</ion-content>
