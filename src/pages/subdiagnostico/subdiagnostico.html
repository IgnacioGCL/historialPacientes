  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title >Subdiagnóstico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home" padding>
  <ion-list>
    <div *ngFor="let sub of Subdiags | async">
      <ion-item-divider class="header-card" *ngIf="sub.$key == subId">
        {{sub.title}}
      </ion-item-divider>
      <hr *ngIf="sub.$key == subId" class="style17"/>
      <ion-label stacked *ngIf="sub.$key == subId" ><strong>Causa:</strong> </ion-label>
      <ion-item style="background-color: transparent;" no-lines text-wrap *ngIf="sub.$key == subId">{{sub.causa}}</ion-item>
      <ion-label stacked *ngIf="sub.$key == subId" ><strong>Padecimiento:</strong> </ion-label>
      <ion-item style="background-color: transparent;" no-lines text-wrap *ngIf="sub.$key == subId">{{sub.padec}}</ion-item>
      <ion-label stacked *ngIf="sub.$key == subId" ><strong>Diagnóstico:</strong> </ion-label>
      <ion-item style="background-color: transparent;" no-lines text-wrap *ngIf="sub.$key == subId">{{sub.diag}}</ion-item>
      <ion-label stacked *ngIf="sub.$key == subId" ><strong>Fecha diagnóstico:</strong> </ion-label>
      <ion-item style="background-color: transparent;" no-lines text-wrap *ngIf="sub.$key == subId">{{sub.fecha}}</ion-item>
    </div>
  </ion-list>

</ion-content>
