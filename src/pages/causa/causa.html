<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Diagnóstico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="add()">
    <ion-item>
      <ion-label>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="campos.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Causa</ion-label>
      <ion-textarea [(ngModel)]="campos.causa" name="causa"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Padecimiento</ion-label>
      <ion-textarea [(ngModel)]="campos.padec" name="padecimiento"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Diagnóstico</ion-label>
      <ion-textarea [(ngModel)]="campos.diag" name="diagnostico"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Crear</button>
  </form>
</ion-content>
