<ion-header >
  <ion-navbar color="primary">
    <button  ion-button="" menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Historial de pacientes</ion-title>
  </ion-navbar>
    <ion-menu [content]="content2">
      <ion-list>
        <ion-item id="preview-profile" class="list">
          <div class="item item-avatar">
            <button  ion-button right clear menuClose>
              <ion-icon name="arrow-back" menuClose></ion-icon>
            </button>
            <img class="circle" src="//ionicframework.com/img/docs/spengler.jpg">
            <h4>{{user}}</h4>
          </div>
        </ion-item>
        <button menuClose ion-item >{{menuItems[0]}}</button>
        <button menuClose ion-item >{{menuItems[1]}}</button>
        <button menuClose ion-item >{{menuItems[2]}}</button>
        <button menuClose ion-item >{{menuItems[3]}}</button>
        <button menuClose ion-item >{{menuItems[4]}}</button>
      </ion-list>
    </ion-menu>
</ion-header>
<ion-nav [root]="paginaMedicoPage" #content2 ></ion-nav>
<ion-content padding class="home">
  <ion-list padding>
    <ion-buttons start>
      <button class="button-width" (click)="buscarPaciente()" ion-button outline>
          Pacientes
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button class="button-width" (click)="irACitasPendientes()" outline>
          Citas pendientes
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button class="button-width" (click)="irAListadoMedicos()" outline>
          Listado de m√©dicos
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button class="button-width" (click)="irAPerfil()" outline>
          Perfil
      </button>
    </ion-buttons>
  </ion-list>
  <div id="logo">
    <img src="assets/images/logo.png" alt="" class="logo">
  </div>

</ion-content>
