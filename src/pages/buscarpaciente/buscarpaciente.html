<ion-header >
  <ion-navbar color="primary">
    <button  ion-button="" menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buscar pacientes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="home">
  <ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>
  <ion-list>
    <div *ngFor="let p of arraypacientes">
      <ion-item >
        <button ion-button class="button-width" outline (click)="pasarNombrePaciente(p.id)">{{p.nombre}}</button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
