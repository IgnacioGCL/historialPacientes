<ion-header>

  <ion-navbar>
    <ion-title>ListadoMedicos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let medico of todos | async">
    <ion-item *ngIf="medico.tipo == 'medico'">
      <p>{{medico.nombre}}</p>
    </ion-item>
  </ion-list>

</ion-content>
