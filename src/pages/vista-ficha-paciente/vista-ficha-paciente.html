
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ficha paciente</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addDiag()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only="" (click)="pedirCita()">
        <ion-icon  name="calendar">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="home">
  <div id="datos-paciente">
    <!--<div id="foto-paciente">
      <img src="//ionicframework.com/img/docs/spengler.jpg" alt="">
    </div>-->
    <ion-grid id="grid-datos">
      <ion-row >
        <ion-col width-100>
          <h3>Nombre: <span>{{user_name}}</span> </h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <h3>Edad: <span>{{user_edad}}</span></h3>
        </ion-col>
        <ion-col width-50>
          <h3>Sexo: <span>{{user_sexo}}</span> </h3>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col width-50>
          <h3>Fecha nacimiento: <span>{{user_fecha}}</span></h3>
        </ion-col>
        <ion-col width-50> <h3>DNI: <span>{{user_dni}}</span></h3></ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <hr class="style17">
  <ion-label id="label-diags">
    <h2>Di√°gnosticos</h2>
  </ion-label>
  <hr class="style14">
  <ion-list id="diags-list" *ngFor="let diag of paciente_diag ">
    <ion-card (click)="goToViewDiag(diag.$key)">
      <ion-card-header>
        <h1>{{diag.title}}</h1>
        <h4 style="float:right;">{{diag.fecha}}</h4>
      </ion-card-header>
      <ion-card-content>
        <span class="ellipsis" >Causa: {{diag.causa}}</span>
        <span class="ellipsis">Diagnostico: {{diag.diag}}</span>
        <span  class="ellipsis">Padece: {{diag.padec}}</span>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-footer>
    <div id="medical-buttons">

    </div>
  </ion-footer>


</ion-content>
