<ion-header >

  <ion-navbar style="text-align: center;" color="primary">
    <ion-title>Cambiar cita </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="home" padding>
  <form #form="ngForm" (ngSubmit)="presentConfirm(form)">
    <ion-item>
      <ion-textarea class="transparent"  [(ngModel)]='descripcion' placeholder="Describe el motivo del cambio" name="descripcion"></ion-textarea>
    </ion-item>
    <button ion-button class="button-width" type="submit" block outline >Pedir cambio</button>
  </form>
  <div id="logo">
    <img src="assets/images/logo.png" alt="" class="logo">
  </div>

</ion-content>
