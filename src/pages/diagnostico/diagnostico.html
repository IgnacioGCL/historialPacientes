<ion-header>

  <ion-navbar>
    <ion-title>diagnostico</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let diag of diags | async">
      <ion-item *ngIf="diag.$key == diagId">
        {{diag.title}}
      </ion-item>
      <ion-item text-wrap *ngIf="diag.$key == diagId">{{diag.causa}}</ion-item>
      <ion-item text-wrap *ngIf="diag.$key == diagId">{{diag.padec}}</ion-item>
      <ion-item text-wrap *ngIf="diag.$key == diagId">{{diag.diag}}</ion-item>
    </div>
  </ion-list>
</ion-content>
