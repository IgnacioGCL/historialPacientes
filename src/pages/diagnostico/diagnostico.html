<ion-header>

  <ion-navbar color="primary">
    <ion-title >Diagn칩stico</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addDiag()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="home" padding>
  <ion-list>
    <div *ngFor="let diag of diags | async">
      <ion-item-divider class="header-card" *ngIf="diag.$key == diagId">
        {{diag.title}}
      </ion-item-divider>
      <hr *ngIf="diag.$key == diagId" class="style17"/>
      <ion-label stacked *ngIf="diag.$key == diagId" ><strong>Causa:</strong> </ion-label>
      <ion-item style="background-color: transparent;" no-lines text-wrap *ngIf="diag.$key == diagId">{{diag.causa}}</ion-item>
      <ion-label stacked *ngIf="diag.$key == diagId" ><strong>Padecimiento:</strong> </ion-label>
      <ion-item style="background-color: transparent;" no-lines text-wrap *ngIf="diag.$key == diagId">{{diag.padec}}</ion-item>
      <ion-label stacked *ngIf="diag.$key == diagId" ><strong>Diagn칩stico:</strong> </ion-label>
      <ion-item style="background-color: transparent;" no-lines text-wrap *ngIf="diag.$key == diagId">{{diag.diag}}</ion-item>
      <ion-label stacked *ngIf="diag.$key == diagId" ><strong>Fecha diagn칩stico:</strong> </ion-label>
      <ion-item style="background-color: transparent;" no-lines text-wrap *ngIf="diag.$key == diagId">{{diag.fecha}}</ion-item>
    </div>
  </ion-list>


  <hr class="style17">
  <ion-label id="label-diags">
    <h4>Subdi치gnosticos</h4>
  </ion-label>
  <hr class="style14">
  <ion-list id="diags-list" *ngFor="let sub of Subdiags |async">
    <ion-card (click)="goToViewSub(sub.$key)">
      <ion-card-header>
        <h1>{{sub.title}}</h1>
        <h4 style="float:right;">{{sub.fecha}}</h4>


      </ion-card-header>
      <ion-card-content>
        <span class="ellipsis" >Causa: {{sub.causa}}</span>
        <span class="ellipsis">Diagnostico: {{sub.diag}}</span>
        <span  class="ellipsis">Padece: {{sub.padec}}</span>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-footer>
    <div id="medical-buttons">

    </div>
  </ion-footer>
</ion-content>
